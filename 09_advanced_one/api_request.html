<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #414141;color: aliceblue;">
    
    0	UNSENT	Client has been created. open() not called yet.<hr>
    1	OPENED	open() has been called.<hr>
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available. <hr>
    3	LOADING	Downloading; responseText holds partial data. <hr>
    4	DONE	The operation is complete. <hr>
</body>
<script>
    const requesturl ='https://api.github.com/users/PurveshMavle'
   const XHR = new XMLHttpRequest()
   XHR.open('GET',requesturl)//,/* put push port etc*/
   console.log("here");
   XHR.onreadystatechange=function(){//it mointors the change in state
    console.log(XHR.readyState); 
    if(XHR.readyState===4){
        const data=JSON.parse(this.responseText)//json.parse help us to convert the string into objects
        console.log( typeof data);
        console.log(data.followers);
    } 

}
  
   XHR.send()
</script>
</html>
