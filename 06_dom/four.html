<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom youtube</title>
</head>
<body style="background-color: #212121;color: ghostwhite;">
    <ul class="Language">
        <li>Javascript </li>
    </ul>
</body>
<SCRIPT>
    function addlanguage(langName)//here we have to traverse the whole tree and then add value
    {
      const li= document.createElement('li')
      li.innerHTML=`${langName}`
      document.querySelector('.Language').appendChild(li)
    }
    addlanguage("python");
    addlanguage("Typescript");

    function addoptiLanguage(langName){//it is a useful method to do the same thing as above and useful in big projects
        const li =document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.Language').appendChild(li)
    }

    addoptiLanguage('golang')

    //edit
    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML="mojo"
    const newli=document.createElement('li')
    newli.textContent="mojo"
    secondlang.replaceWith(newli)

    //edit
    const  firstlang=document.querySelector("li:first-child")
    firstlang.outerHTML='<li>TypeScript</li>'

    //remove 
    const lastlang =document.querySelector("li:last-child");
    lastlang.remove()
</SCRIPT>
</html>
